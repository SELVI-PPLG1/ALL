<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class anjing {
            constructor(nama,mata,ekor){
                this.nama = nama;
                this.mata = mata;
                this.ekor = ekor;
            }
        }
        
        var anjing1 =new anjing("kuma","cokelat hitam","panjang");

        document.write(`nama : ${anjing1.nama}<br />`);
        document.write(`mata : ${anjing1.mata}<br />`);
        document.write(`ekor : ${anjing1.ekor}<br />`);
    </script>
</body>
</html>
