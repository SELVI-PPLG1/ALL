<body>
<script>
    //gaji karyawan = 400.000 + 200.000
    //total gaji = 600.000

    var gaji = 50000;
    var jam = 8;
    var jamkaryawan = 10;
    var jamlembur = jamkaryawan - jam
    var gajilembur = 100000
    var totallemburan = jamlembur * gajilembur
    var gajinormal = gaji * jam
    var gajikaryawan = totallemburan + gajinormal

    document.write("Gaji Lembur : " + totallemburan + '<br />');
    document.write("Gaji Normal : " + gajinormal + '<br />');
    document.write("Gaji Karyawan : " + gajikaryawan + '<br />');
</script>
