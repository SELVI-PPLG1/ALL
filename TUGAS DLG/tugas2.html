<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class anjing {
            nama;
            mata;
            ekor;
        }
        var anjing1 =new anjing();
        anjing1.nama = "kuma";        
        anjing1.mata = "cokelat hitam";
        anjing1.ekor = "panjang";

        var anjing2 =new anjing();
        anjing2.nama = "hank";        
        anjing2.mata = "hitam";
        anjing2.ekor = "panjang";

        document.write(`nama : ${anjing1.nama}<br />`);
        document.write(`mata : ${anjing1.mata}<br />`);
        document.write(`ekor : ${anjing1.ekor}<br />`+'<hr />');

        document.write(`nama : ${anjing2.nama}<br />`);
        document.write(`mata : ${anjing2.mata}<br />`);
        document.write(`ekor : ${anjing2.ekor}<br />`);
    </script>
</body>
</html>
